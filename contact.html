<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_contact.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITU Play - Download</title>

</head>
<body>

	<!--HEADER-->
	<header class="header" id="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/logoBig.png" alt="">
				</div>

				<nav class="nav">
					<a class="nav__link" href="/index.html">home</a>
					<a class="nav__link" href="/about.html">about us</a>
					<a class="nav__link" href="/download.html">download</a>
					<a class="nav__link" href="">contact us</a>
				</nav>
			</div>
		</div>
	</header>
	<!--HEADER-->

	<!--INTRO-->
	<div class="intro">
		<div class="container">
			<div class="intro__inner">
				<div class="intro__title_top">aitu</div><br>
                <div class="intro__title_bottom">play</div>
			</div>
		</div>
	</div>
	<!--INTRO-->

	

	<!--CONTENT-->
	<div id="form-main">
		<div id="form-div">
		  <form class="form" id="form1">
			
			<p class="name">
			  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
			</p>
			
			<p class="email">
			  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
			</p>
			
			<p class="text">
			  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
			</p>
			
			
			<div class="submit">
			  <input type="submit" value="Envoyer" id="button-blue"/>
			  <div class="ease"></div>
			</div>
		  </form>
		</div>
	</div>
</body>
</html>
