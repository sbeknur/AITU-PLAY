<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITU Play - Home</title>
</head>
<body>

	<!--HEADER-->
	<header class="header" id="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/logoBig.png" alt="">
				</div>

				<nav class="nav">
					<a class="nav__link" href="index.html">home</a>
					<a class="nav__link" href="/about.html">about us</a>
					<a class="nav__link" href="">faq</a>
					<a class="nav__link" href="/download.html">download</a>
					<a class="nav__link" href="/contact.html">contact us</a>
				</nav>
			</div>
		</div>
	</header>
	<!--HEADER-->

	<!--INTRO-->
	<div class="intro">
		<div class="container">
			<div class="intro__inner">
				<div class="intro__title_top">aitu</div><br>
                <div class="intro__title_bottom">play</div>
			</div>
		</div>
	</div>
	<!--INTRO-->

	<!--CONTENT-->
	<!-- Контейнер слайд-шоу -->
	<div class="content">
		<div class="container">
			<div class="content__inner">
				<div class="content__title">
					<h1>
						Feel like a student of <br>	Astana IT University
					</h1>
				</div>

				<div class="slideshow-container">
					<!-- Полноразмерные изображения с числом и текстом подписи -->
					<div class="mySlides fade">
						<div class="numbertext">1 / 4</div>
						<img src="/img/image1.png" style="width:100%">
						<div class="text">Canteen</div>
					</div>
				
					<div class="mySlides fade">
						<div class="numbertext">2 / 4</div>
						<img src="/img/image2.png" style="width:100%">
						<div class="text">Gym</div>
					</div>
				
					<div class="mySlides fade">
						<div class="numbertext">3 / 4</div>
						<img src="/img/image3.png" style="width:100%">
						<div class="text">Library</div>
					</div>

					<div class="mySlides fade">
						<div class="numbertext">4 / 4</div>
						<img src="/img/image4.png" style="width:100%">
						<div class="text">Hall</div>
					</div>
				
					<!-- Вперед и назад кнопки -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>
					
				<!-- Точки/круги -->
				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(4)"></span>
				</div>
			</div>	
		</div>
	</div>
	
	<!--CONTENT-->

	<div class="features">

	</div>
	
	<!--FOOTER-->
	<div class="footer">
		<div class="container">
			<div class="footer__inner">
				
			</div>
		</div>
	</div>
	<!--FOOTER-->

	<script src = "scripts/script.js"></script>
	<script src = "scripts/header.js"></script>
</body>
</html>
